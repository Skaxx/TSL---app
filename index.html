<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR ŁADUNKÓW</title>

    <!-- Bootstrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- Personal files -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="content">

        <h1 class="text-center">KALKULATOR ŁADUNKÓW PONADNORMATYWNYCH</h1>

        <div id="main">

            <div id="selectField" class="row col-12">

                <div class="col-4">
                    <h3>WYBIERZ ZESTAW</h3>
                    <select id="trucks" name="trucks" class="select">
                        <option id="none" value="none" selected>NIE WYBRANO</option>
                        <option id="scania" value="Scania">Scania</option>
                        <option id="volvo" value="Volvo">Volvo</option>
                        <option id="daf" value="DAF">DAF</option>
                    </select>
                </div>

                <div class="col-4">
                    <h3>WYBIERZ NACZEPĘ</h3>
                    <select id="trailers" name="trailers" class="select">
                        <option id="none" value="none" selected>NIE WYBRANO</option>
                        <option id="nooteboom" value="Nooteboom">Nooteboom</option>
                        <option id="goldhofer" value="Goldhofer">Goldhofer</option>
                    </select>
                </div>
                <button id="btnAdding" class="btn btn-success col-4" onclick="displayTotal()">Dodaj wybrane</button>
            </div>


            <div id="totalValue">
                <h4>ŁĄCZNE WYMIARY</h4>

                <div>
                    <p class="txt">WYSOKOŚĆ</p>
                    <p id="height" class="dimensions">Tu pokaże się wynik</p>
                </div>

                <div>
                    <p class="txt">SZEROKOŚĆ</p>
                    <p id="width" class="dimensions">Tu pokaże się wynik</p>
                </div>

                <div>
                    <p class="txt">DŁUGOŚĆ</p>
                    <p id="long" class="dimensions">Tu pokaże się wynik</p>
                </div>

                <div>
                    <p class="txt">WAGA</p>
                    <p id="weight" class="dimensions">Tu pokaże się wynik</p>
                </div>
            </div>

        </div>
    </div>

    <div id="footer" class="text-center">
        <div>
            <h5>AUTORSTWA:</h5>
            <a href="https://patryk-pietrzyk.pl" target="_blank" class="link link-secondary">
                <p>Patryk Pietrzyk</p>
            </a>
        </div>

        <div class="row col-12">

            <div class="col-6">
                <p class="link link-secondary">2022 &copy; Wszelkie Prawa Zastrzeżone</p>
            </div>

            <div class="col-6">
                <a href="privacy.html" class="link link-secondary">
                    <p>Polityka prywatności</p>
                </a>
            </div>
        </div>
    </div>

</body>

</html>
